<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshDesk</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="background:#d4d4d4;">
    <div class="main-container">
        <div class="menu-container">

        </div>
        <div class="head-container">
            <div class="row">
                <div class="col-sm-2">
                    <div class="row">
                        <div class="col-sm-1">
                            <img src="./src/images/Image 19.png" width="20px" height="20px" />
                        </div>
                        <div class="col">* All Tickets</div>
                        <div class="col-sm-1">
                            <img src="./src/images/Image 20.png" width="20px" height="20px" />
                        </div>
                        <div class="col-sm-1">
                            <img src="./src/images/Image 21.png" width="20px" height="20px" />
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">

                </div>
                <div class="col-sm-4">
                    <div class="row">
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary" disabled>Ideas?</button>
                        </div>
                        <div class="col-sm-3 ps-1">
                        <a href="#newTicket">    <button type="button" class="btn btn-sm btn-outline-secondary"><img src="./src/images/Image 24.png" width="20px" height="15px" />New</button></a>
                        </div>
                        <div class="col-sm-1">
                            <img src="./src/images/Image 25.png" width="20px" height="20px" />
                        </div>
                        <div class="col-sm-1">
                            <img src="./src/images/Image 26.png" width="20px" height="20px" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="sortby" class="col-sm-1 col-form-label">sort by</label>
                <div class="col-sm-2">
                    <select class="form-select" aria-label="Default select example" id="sortby">
                        <option selected>data created</option>
                        <option value="Finance">agent</option>
                        <option value="Query">status</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="body-container">


        <div class="tickets-body">
            <div class="tickets-list">

            </div>
            <div class="tickets-filter">
                <div id="form-cont">
                    <h3>FILTERS</h3>
                    <div class="mb-3">
                        <label for="filteragnt" class="form-label">Agents</label>
                        <input type="text" class="form-control" id="filteragnt" aria-describedby="emailHelp">
                      </div>
                      <div class="mb-3">
                        <label for="filterpriority" class="form-label">priority</label>
                        <input type="password" class="form-control" id="filterpriority">
                      </div>
                      
                    <h3 id="newTicket">
                        submit a ticket
                    </h3>

                    <div class="row mb-3">
                        <label for="ticketRequestor" class="col-sm-3 col-form-label">Ticket Requestor</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="ticketRequestor" placeholder="john@gmail.com">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="ticketType" class="col-sm-3 col-form-label">Ticket Type</label>
                        <div class="col-sm-9">
                            <select class="form-select" aria-label="Default select example" id="ticketType">
                                <option selected>select ticket category</option>
                                <option value="Finance">Finance</option>
                                <option value="Query">Query</option>
                                <option value="Refunds">Refunds</option>
                                <option value="Replacement">Replacement</option>
                                <option value="Shopping">Shopping</option>
                                <option value="Support">Support</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="Subject" class="col-sm-3 col-form-label">Subject</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="Subject">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="Description" class="col-sm-3 col-form-label">Description</label>
                        <div class="col-sm-9">
                            <textarea rows="4" class="form-control" id="Description"></textarea>
                        </div>
                    </div>
                    <button type="button" class="btn btn-success" onclick="addTicket()">submit</button>
                </div>

            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
